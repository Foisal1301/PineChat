<div class="modal fade" id="uploadFile" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content" style="background-color: rgb(0, 137, 123);">
        <div class="modal-header" style="background-color:rgb(17 94 89);">
          <h5 class="modal-title" id="exampleModalLabel">Upload File</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form method="POST" enctype="multipart/form-data" action="/friends/upload_files/{{ other_user.pk }}/">
            {% csrf_token %}
            <div class="modal-body">
                <div class="mb-3">
                  <label for="id_file" class="form-label">Upload Your files</label>
                  <input class="form-control" required type="file" id="id_file" multiple name="file">
                </div>
            </div>
            <div class="modal-footer" style="background-color:rgb(17 94 89);">
                <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                <input class="btn btn-success" type="submit" placeholder='Upload' href="#"/>
            </div>
        </form>
      </div>
    </div>
</div>
