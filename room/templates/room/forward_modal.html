<div class="modal fade" id="forward-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content" style="background-color: rgb(0, 137, 123);">
        <div class="modal-header" style="background-color:rgb(17 94 89);">
          <h5 class="modal-title" id="exampleModalLabel">Forward Message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Room Name</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>{% for rom in rooms %}
              <tr>
                <td>{{ rom }}</td>
                <td><a href="{% url "forward-message" rom.uuid message.id %}" class="btn util-btn" >Forward</a></td>
              </tr>{% endfor %}
            </tbody>
          </table><br>
        </div>
      </div>
    </div>
  </div>
